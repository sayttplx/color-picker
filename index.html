<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <title>Document</title>
</head>

<body>


    <div class="container">
        <h1 class="title">Color Lighten/Darken</h1>

        <label for="hex">Color (Hex)</label>
        <input type="text" name="hex" id="hexInput" placeholder="#000000" value="#6441a5" 

            pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$" />

        <label for="slider" id="sliderText">0%</label>
        <input type="range" min="0" max="100" value="0" class="slider" id="slider" name="slider" </input>
        <p>Input Color</p>
        <div id="inputColor" class="box"></div>
        <p id="alteredColorText">Altered Color</p>
        <div id="alteredColor" class="box"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
